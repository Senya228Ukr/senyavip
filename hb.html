<html><head><link href="../assets/css/global.css" rel="stylesheet"/></head><body><div class="container"><div class="grid cols-2" id="list"></div><a class="btn-primary shimmer glow" href="addhb.html">Добавить HB</a></div><script>(function(){const KEY='posts:hb';const root=document.getElementById('list');function render(){root.innerHTML='';let arr=[];try{arr=JSON.parse(localStorage.getItem(KEY)||'[]')}catch(e){arr=[]}if(arr.length===0){const p=document.createElement('p');p.textContent='Пока нет записей.';root.appendChild(p);return}for(const it of arr){const card=document.createElement('div');card.className='card reveal';const head=document.createElement('div');head.className='card-header';head.textContent=it.title;const body=document.createElement('div');body.className='card-content';body.textContent=it.body||'';card.appendChild(head);card.appendChild(body);root.appendChild(card);}}render();})();</script></body></html>
