<!DOCTYPE html>

<html lang="ru"><head><meta charset="utf-8"/><title></title><link href="../assets/css/global.css" rel="stylesheet"/></head><body><div class="container"><h1>Добавить thm</h1><form class="card" id="postForm"><div class="card-content"><input id="title" placeholder="Заголовок" required="True"/><input id="image" type="file" accept="image/*" required="True"/><button class="btn-primary shimmer glow" type="submit">Сохранить</button><a class="btn-ghost" href="thm.html">К списку</a></div></form></div><script>
(function(){
  const KEY = 'posts:thm';
  const form = document.getElementById('postForm');
  const titleInput = document.getElementById('title');
  const imageInput = document.getElementById('image');

  if (!form) { return; }

  form.addEventListener('submit', function(e){
    e.preventDefault();

    const t = (titleInput.value || '').trim();
    const file = imageInput.files[0];

    if (!t) {
      alert('Введите заголовок');
      return;
    }
    if (!file) {
      alert('Выберите изображение');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(ev){
      const dataUrl = ev.target.result;
      let arr;
      try {
        arr = JSON.parse(localStorage.getItem(KEY) || '[]');
      } catch (e) {
        arr = [];
      }
      arr.unshift({
        id: Date.now(),
        title: t,
        image: dataUrl,
        createdAt: new Date().toISOString()
      });
      localStorage.setItem(KEY, JSON.stringify(arr));
      window.location.href = 'thm.html';
    };

    reader.onerror = function(){
      alert('Не удалось прочитать файл изображения');
    };

    reader.readAsDataURL(file);
  });
})();
</script></body></html>
